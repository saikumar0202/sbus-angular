<div class="p-2 bodyContent">
  <mat-expansion-panel class="mb-2">
    <mat-expansion-panel-header class="accordionHeader">
      <mat-panel-title>
        Accordion--1
      </mat-panel-title>
      <!-- <mat-panel-description>
        Type name and age
     </mat-panel-description> -->
    </mat-expansion-panel-header>
    <mat-grid-list
      [cols]="mobileQuery.matches ? 1 : tabQuery.matches ? 2 : 4"
      rowHeight="100px"
    >
      <mat-grid-tile>
        <mat-form-field class="w-100 px-2">
          <mat-label>First Name</mat-label>
          <input matInput type="text" placeholder="Ex. Jhon" />
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field class="w-100 px-2">
          <mat-label>Last Name</mat-label>
          <input matInput type="text" placeholder="Ex. Smith" />
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field class="w-100 px-2">
          <mat-label>Age</mat-label>
          <input matInput type="number" placeholder="Ex. 25" />
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field class="w-100 px-2">
          <mat-label>DOB</mat-label>
          <input matInput [matDatepicker]="picker" />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-radio-group aria-label="Gender" class="w-100 px-2">
          <mat-label>Gender</mat-label>
          <mat-radio-button class="pl-2" value="1">Male</mat-radio-button>
          <mat-radio-button class="pl-2" value="2">Female</mat-radio-button>
        </mat-radio-group>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-checkbox>Accept Terms and Condtions..</mat-checkbox>
      </mat-grid-tile>
      <mat-grid-tile>
        <button mat-raised-button color="primary" (click)="openDialog()">
          My Model
        </button>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-expansion-panel>
  <mat-expansion-panel class="mb-2">
    <mat-expansion-panel-header class="accordionHeader">
      <mat-panel-title>
        Accordion--2
      </mat-panel-title>
    </mat-expansion-panel-header>

    <mat-form-field>
      <mat-label>Search...</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" />
    </mat-form-field>
    <div class="example-container mat-elevation-z8 m-3">
      <div class="example-table-container">
        <table mat-table [dataSource]="dataSource" matSort>
          <!-- Checkbox Column -->
          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox
                (change)="$event ? masterToggle() : null"
                [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()"
                [aria-label]="checkboxLabel()"
              >
              </mat-checkbox>
            </th>
            <!-- <td mat-cell *matCellDef="let row">
              <mat-checkbox
                (click)="$event.stopPropagation()"
                (change)="$event ? selection.toggle(row) : null"
                [checked]="selection.isSelected(row)"
                [aria-label]="checkboxLabel(row)"
              >
              </mat-checkbox>
            </td> -->
          </ng-container>
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
            <td mat-cell *matCellDef="let element">{{ element.position }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Weight</th>
            <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Symbol</th>
            <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
          </ng-container>

          <tr
            mat-header-row
            *matHeaderRowDef="displayedColumns; sticky: true"
          ></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="selection.toggle(row)"></tr>
        </table>
      </div>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </mat-expansion-panel>
</div>
